type GlobalStat @entity {
  id: ID!
  swapCount: Int!
  totalCostETH: BigDecimal!
  averageCostETH: BigDecimal!
  totalCostUSD: BigDecimal!
  averageCostUSD: BigDecimal!
  ethPrice: BigDecimal!
}

type DayStat @entity {
  id: ID!
  date: Int!
  swapCount: Int!
  totalCostETH: BigDecimal!
  averageCostETH: BigDecimal!
  totalCostUSD: BigDecimal!
  averageCostUSD: BigDecimal!
}
